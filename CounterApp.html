<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        img{
            height: 70px;
            background-color: black;
        }
        #adi{
            display: flex;
            justify-content:space-between;
        }
    </style>
</head>
<body >
    <div id="adi">
        <img src="https://www.abes.ac.in/assets/Logo.png" alt="">
    <p><h3>Counter App</h3></p>
    </div>
    <center id="display">
        <h2 id="show"></h2> <br><br>
        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
    </center>
    <script>
        let count = 0;
        document.getElementById("show").innerHTML = count;
        function add(){
            if(count >= 10) {
                document.getElementById("show").innerHTML = "Maximum Limit";
            } else {
                count++;
                document.getElementById("show").innerHTML = count;
            }
        }
        function sub(){
            if(count <= 0) {
                document.getElementById("show").innerHTML = "Minimum Limit";
            } else {
                count--;
                document.getElementById("show").innerHTML = count;
            }
        }
    </script>
</body>
</html>
